<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="src/style.scss" />
    <title>Blog-preview</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="carousel">
          <button class="previous">
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </button>

          <div class="container">
            <img class="item-carousel active" src="./images/layout.png" alt="illustration-article" />
            <img class="item-carousel" src="./images/html.webp" alt="illustration-article" />
            <img class="item-carousel" src="./images/css.webp" alt="illustration-article" />
            <img class="item-carousel" src="./images/logo-js.png" alt="illustration-article" />
          </div>

          <button class="next">
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </button>
        </div>
        <span class="learning">Aprendizado</span>
        <span>Publicado em 25 Jan 2024</span>
        <h1>Fundamentos de HTML e CSS</h1>
        <p>Essas linguagens são a espinha dorsal de todo site, definindo estrutura, conteúdo e apresentação.</p>
        <div class="user">
          <img class="user-image" src="images/giselida.jpeg" alt="foto Gisélida" />
          <div class="user-name">Gisélida C. D Melo</div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Gisélida Cristine de Melo</a>.
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
